<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>vendr</title>
</head>

<body class="container-fluid">
    <header class="row">
        <nav class="col-12 navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">

            </a>
        </nav>
    </header>
    <main>
        <!-- <div id="app" class="row"></div> -->
        <div class="row m-3">
            <div class="col-2"></div>

            <div class="col-4">
                <button class="btn btn-success btn-block" onclick="app.machineController.addMoney(.25)">Add
                    Quarters</button>
                <button class="btn btn-success btn-block" onclick="app.machineController.addMoney(1)">Add
                    Dollar</button>

            </div>
            <div class="col-4" id="money"></div>
            <div class="col-2"></div>
        </div>
        <div class="row" id="machine"></div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" id="inventory"></div>
            <div class="col-3"></div>
        </div>

    </main>
    <footer class="bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p>Thanks for playing Vendr</p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
